{% extends 'base.html' %}
{% block title %}Inicio · ServiTracker{% endblock %}
{% block content %}
<div class="text-center">
  <h2 class="mb-3">Bienvenido a ServiTracker ⚡</h2>
  <p class="lead">Prototipo de plataforma PQR para ESSA.</p>

  {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg mt-3">Ir a mi Dashboard</a>
    <a href="{% url 'servicios' %}" class="btn btn-yellow btn-lg mt-3">Ver servicios</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">Iniciar sesión</a>
    <a href="{% url 'servicios' %}" class="btn btn-yellow btn-lg mt-3">Ver servicios</a>
  {% endif %}

</div>
{% endblock %}
